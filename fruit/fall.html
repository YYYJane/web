  <h2>7月——桃子、李子</h2>
  <p><span class="word">桃子饱人，李子伤人，所以桃子当饭吃都没关系，但李子可要限量吃。 </span><br />
    </p>
  <p>&nbsp;</p>
  <h2>8月——西瓜</h2>
  <p class="word"> 夏天出汗多，丢失营养也多，适当吃些西瓜，不仅能补足丢失的水分，更能增加营养。西但瓜性凉，感冒者不宜多吃西瓜。</p>
  <p>&nbsp;</p>
  <h2><br />
    9月——葡萄</h2>
  <p class="word">早上市的葡萄除了早熟品种外，一般都是催熟的，略带酸涩味，且含激素量大，对身体不好，建议吃正常上市的葡萄。 </p>
